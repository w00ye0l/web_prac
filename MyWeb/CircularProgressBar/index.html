<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div style="float:left; width:33%; margin: 30px;" class="container">
        <div class="circular-progress-hc">
            <span class="progress-value-hc">0%</span>
        </div>

        <span class="text">HTML & CSS</span>
    </div>

    <div style="float:right; width:33%; margin: 30px;" class="container">
        <div class="circular-progress-js">
            <span class="progress-value-js">0%</span>
        </div>

        <span class="text">JavaScript</span>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
