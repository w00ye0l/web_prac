<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- h1+h2+h3 -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5>a[href=$] -->
    <nav>
        <ul>
            <li><a href="1"></a></li>
            <li><a href="2"></a></li>
            <li><a href="3"></a></li>
            <li><a href="4"></a></li>
            <li><a href="5"></a></li>
        </ul>
    </nav>

    <!-- nav>ul>li*5>a[href=$]{Click Me} -->
    <nav>
        <ul>
            <li><a href="1">Click Me</a></li>
            <li><a href="2">Click Me</a></li>
            <li><a href="3">Click Me</a></li>
            <li><a href="4">Click Me</a></li>
            <li><a href="5">Click Me</a></li>
        </ul>
    </nav>
</body>

</html>
