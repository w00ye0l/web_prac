<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      a:link{
        color: black;
      }
      a:visited{
        color: red;
      }
      a:hover{
        color: yellow;
      }
      a:active{
        color: green;
      }
      a:focus{
        color: white;
      }
      input:focus{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text">
  </body>
</html>
